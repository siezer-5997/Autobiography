<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>

    <!-- CSS style -->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/favicon.ico">

    <!-- Javascript -->
    <script src="../script/script.js"></script>
</head>
<body>
    


    <div class="navigation">
        <div class="logo"> <a href="../pages/index.html">  <img src="../images/Logo.png" alt=""> </a> </div>
        <div class="navbar">
            <span><a href="../pages/index.html">Home</a></span>
            <span><a href="../pages/contact.html">Contact</a></span>
            <span><a href="../pages/about.html">About</a></span>
        </div>
    </div>

    <div class="contact_form">
        <div class="top-container">
            <div class="cloud1"> <img src="../images/cloud.png" alt=""> </div>
            <div class="nam"> <h2>I'm Siem.</h2>
            <p>a <span> <strong>Web and application</strong> </span>  developer.</p> <p> Feel free to get in touch Anytime!</p> </div>
            <div class="cloud2"><img src="../images/cloud.png" alt=""> </div>

        </div>

        <div class="profile-form">
            <h3>Contact Information</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
        
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
        
                <button type="submit">Submit</button>
            </form>
    </div>
    <br>
    <hr>
    <br>

</body>
</html>
